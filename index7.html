<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số nguyên dương');
    let s = 1;
    let flag = true;
    while(flag) {
        if (n >= 1) {
            for (i = 1; i <= n; i++) {
                s = s * i;
            }flag = false;
        }else {
            n=+prompt('Nhập giá trị đúng')
        }
    }
    document.write(s);

</script>

</body>
</html>
